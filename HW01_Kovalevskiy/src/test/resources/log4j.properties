# Переменные
consoleAppender    = org.apache.log4j.ConsoleAppender
actualFileAppender = org.apache.log4j.rolling.RollingFileAppender
rollingPolicy      = org.apache.log4j.rolling.TimeBasedRollingPolicy
patternLayout      = org.apache.log4j.PatternLayout
conversionPattern  = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
logDirPath         = ./src/test/resources/log4j

# **********************************************************************************************************************

# Уровень логирования, логгеры
log4j.rootLogger=INFO, console, task1Actual

# **********************************************************************************************************************

# Вывод сообщений в консоль
log4j.appender.console=${consoleAppender}
log4j.appender.console.Target=System.out
log4j.appender.console.layout=${patternLayout}
log4j.appender.console.layout.ConversionPattern=${conversionPattern}

# **********************************************************************************************************************

# Логирование пакета ru.geekbrains.homeworks.task1
log4j.logger.ru.geekbrains.homeworks.task1=INFO, console, task1Actual
# Отключаем "обратное наследование"
log4j.additivity.ru.geekbrains.homeworks.task1=false
# Запись сообщений в файл - actual
log4j.appender.task1Actual=${actualFileAppender}
log4j.appender.task1Actual.File=${logDirPath}/task1/actual.log
log4j.appender.task1Actual.rollingPolicy=${rollingPolicy}
log4j.appender.task1Actual.rollingPolicy.fileNamePattern=${logDirPath}/task1/actual_%d{yyyy-MM-dd}.log
log4j.appender.task1Actual.layout=${patternLayout}
log4j.appender.task1Actual.layout.ConversionPattern=${conversionPattern}

# **********************************************************************************************************************
